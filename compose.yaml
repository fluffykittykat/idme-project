# compose.yaml
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: "${REGISTRY}/${REPO}:${TAG}"
    ports:
      - "5000:5000"
    environment:
      PORT: "${PORT:-5000}"
      WEB_CONCURRENCY: "${WEB_CONCURRENCY:-2}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT:-5000}/healthz || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
